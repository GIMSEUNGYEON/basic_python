<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
	#it_dan{
		width:30px;
	}
	
</style>
<script>
	function myClick(){
		var dan = parseInt($("#it_dan").val())
		var answer = '';
		for(var i = 1; i < 10; i++){
			answer += dan + " * " + i + " = " + i*dan + "\n";
		}
		$("#ta").val(answer)
	}
	$(document).ready(function(){
		$("#btn").on("click", function(event) {  
			myClick();
		});
	});
	
</script>

</head>
<body>
	<table border=1>
		<tr>
			<td>출력단수</td>
			<td><input type="text" id="it_dan"/></td>
		</tr>
		<tr>
			<td colspan=2><input type="button" value="출력하기" id="btn"/></td>
		</tr>
		<tr>
			<td colspan=2>
				<textarea id="ta" rows="20" cols="20"></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
