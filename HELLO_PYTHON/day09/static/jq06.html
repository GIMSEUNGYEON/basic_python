<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style>
	input[name=it_first], input[name=it_last]{
		width:40px;
	}
	#mydiv{
		height:200px;
	}
</style>
<script>
	var cnt = 0;
	
	function myClick(){
		
		var first = parseInt($("input[name=it_first]").eq(0).val())	
		var last = parseInt($("input[name=it_last").eq(0).val())	
		
		console.log(first, last)
		
		var answer = '';
		
		for(var i = 0; i < last - first + 1; i++){
			for(var j = 0; j < i + first; j++){
				answer+="*";
			}
			answer+="<br>";
		}
		
		$("#mydiv").html(answer)
	}
	
	$(document).ready(function(){
		$("#btn").on("click", function(event) {  
			myClick();
		});
	});

</script>
</head>
<body>
	<table border=1>
		<tr>
			<td>첫별수 : </td>
			<td><input type="text" name="it_first"/></td>
		</tr>
		<tr>
			<td>끝별수 : </td>
			<td><input type="text" name="it_last"/></td>
		</tr>
		<tr>
			<td colspan=2>
				<input type="button" value="별그리기" id="btn">
			</td>
		</tr>
		<tr>			
			<td colspan=2>
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>

</body>
</html>
