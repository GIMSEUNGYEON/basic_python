<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script>
	
	function myClick(){
		var ItMine = $("#ItMine")
		var ItCom = $("#ItCom")
		var mine = ItMine.val()
		
		if(mine != '가위' && mine != '바위' && mine != '보'){
			alert('다시 입력하세요!!')
			$("#ItMine").val("");
			return;
		}
		
		var rnd = parseInt(Math.random() * 3) + 1;
		console.log(rnd)
		
		if(rnd == 1){
			ItCom.val("가위")
		}else if(rnd == 2){
			ItCom.val("바위")
		}else {
			ItCom.val("보")			
		}
		
		var com = ItCom.val()
		
		if(mine == "가위"){
			var my = 1
		} else if(mine == "바위"){			
			var my = 2
		} else if(mine == "보"){
			var my = 3
		}
		console.log('my',my)
		console.log('결과', my - rnd)
		
		if(my - rnd == -2 || my - rnd == 1){
			$("#ItResult").val('승리')
		}else if(my - rnd == 2 || my - rnd == -1){
			$("#ItResult").val('패배')
		}else {
			$("#ItResult").val('무승부')
			
		}

	}
	
	$(document).ready(function(){
		$("#btn").on("click", function(event) {  
			myClick();
		});
	});

</script>
</head>
<body>
	<table border=1>
		<tr>
			<td>나 : </td>
			<td>
				<input type="text" id="ItMine">
			</td>
		</tr>
		<tr>
			<td>컴 : </td>
			<td>
				<input type="text" id="ItCom">
			</td>
		</tr>
		<tr>
			<td>결과 : </td>
			<td>
				<input type="text" id="ItResult">
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<input type="button" value="게임하기" id="btn">
			</td>
		</tr>
	</table>
</body>
</html>
