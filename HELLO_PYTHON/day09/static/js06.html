<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[name=it_first], input[name=it_last]{
		width:40px;
	}
	#mydiv{
		height:200px;
	}
</style>
<script>
	var cnt = 0;
	
	function myClick(){
		
		var first = parseInt(document.getElementsByName("it_first")[0].value)	
		var last = parseInt(document.getElementsByName("it_last")[0].value)	
		
// 		console.log(first, last)
		
		var answer = '';
		
		for(var i = 0; i < last - first + 1; i++){
			for(var j = 0; j < i + first; j++){
				answer+="*";
			}
			answer+="\n";
		}
		
// 		console.log(answer)
		
		document.getElementById("mydiv").innerText = answer
	}
</script>
</head>
<body>
	<table border=1>
		<tr>
			<td>첫별수 : </td>
			<td><input type="text" name="it_first"/></td>
		</tr>
		<tr>
			<td>끝별수 : </td>
			<td><input type="text" name="it_last"/></td>
		</tr>
		<tr>
			<td colspan=2>
				<input type="button" value="별그리기" onclick="myClick()">
			</td>
		</tr>
		<tr>			
			<td colspan=2>
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>

</body>
</html>
